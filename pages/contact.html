---
layout: default
title: Контакты
description: Задайте вопрос или отправьте нам сообщение.
header: Контакты
header_subtext: Задайте вопрос или отправьте нам сообщение
permalink: /contact/
---

<section>
	<div class="container">
		<iframe height="300" frameborder="0" style="border:0; background: #eee; display: block; width: 100%;" src="https://www.google.com/maps/embed/v1/place?key={{ site[jekyll.environment].google_maps_embed_api_key }}&q={{ site.company.address | remove: ',' | replace: ' ','+' | uri_escape }}"></iframe>

       <form method="post" action="/contact-success/">
  <label>Email Address</label>
  <input type="text" name="email">

  <label>Name</label>
  <input type="text" name="name">

  <label>Message</label>
  <textarea name="message"></textarea>

  <label>Urgent</label>
  <input type="checkbox" name="urgent">

  <label>Type of Enquiry</label>
  <input type="radio" name="_subject" value="Sales Enquiry"> Sales
  <input type="radio" name="_subject" value="General Enquiry"> General

  <input type="hidden" name="_to" value="enblabs@gmail.com">
  <input type="hidden" name="_cc" value="enblabs@gmail.com">
  <input type="text" name="_gotcha" style="display: none;">

  <input type="submit" value="Send Message">
</form>
		
		<div class="contact-details">
			<h4>Адрес</h4>
			<p><address>{{ site.company.address | replace: ', ',',<br>' }}</address></p>

			<h4>Эл. почта</h4>
			<p><a href="mailto:enblabs@gmail.com">enblabs@gmail.com</a></p>
		</div>
	</div>
</section>
