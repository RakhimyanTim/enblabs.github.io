<blockquote class="quote-box">
	<p class="quote-text" style="text-align: center;"> {{ include.quote.text }}</p>
	<img src="{{ include.quote.image_path }}" style="text-align: center;">
	<p class="quote-author" style="text-align: center;">
		{{ include.quote.name }}
		{% if include.quote.twitter_url %}
			<a class="social-icon twitter" href="{{ include.quote.twitter_url }}" target="_blank"></a>
		{% endif %}
	</p>
	<p class="quote-author-title" style="text-align: center;">
		<a href="{{ include.quote.work_path }}" target="_blank">{{ include.quote.work_title }}</a>
	</p>
</blockquote>
